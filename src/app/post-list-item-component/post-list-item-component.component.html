<li [ngClass]="{'mb-3': true,
								'list-group-item': true,
								'list-group-item-success': loveIts > 0,
								'list-group-item-danger': loveIts < 0}">
	<div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ title }}</h5>
    <small>{{ created_at | date: 'short' }}</small>
  </div>
  <p class="mb-1">{{ content }}</p>
	<button type="button" class="btn btn-success mr-2" (click)="loveIt()">Love it!</button>
	<button type="button" class="btn btn-danger" (click)="hateIt()">Don't love it!</button>
	<button style="float: right;" type="button" class="btn btn-danger" (click)="deletePost()">Delete post</button>
</li>
